<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-5">
  <h2>Finalizar Compra</h2>
  <div class="card p-4">
    <h4>Produto: Jogo Exemplo</h4>
    <p>Preço: R$ 49,90</p>

    <form action="/criar_pagamento" method="POST">
      <label for="metodo" class="form-label">Método de pagamento:</label>
      <select class="form-select mb-3" name="metodo" id="metodo" required>
        <option value="stripe">Cartão de Crédito (Stripe)</option>
        <option value="pix">Pix (QR Code)</option>
      </select>
      <button type="submit" class="btn btn-success">Pagar</button>
    </form>
  </div>
</body>
</html>
