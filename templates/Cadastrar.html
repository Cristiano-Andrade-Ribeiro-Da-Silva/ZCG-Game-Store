<head>

    <!-- links externo -->

        <!-- Link CSS Bootstrap via CDN -->

    <!-- links interno -->

<body>
   
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">


    <div class="container-fluid">


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-list"></i></button>


            <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="/"><i class="bi bi-house-door-fill"></i></a></li>
                <li><a class="dropdown-item" href="/categoria-jogos"><i class="bi bi-bookmark"></i></a></li>
                <li><a class="dropdown-item" href="/apresentacao"><i class="bi bi-question-circle"></i></a></li>
            </ul>
           
        </div>


        <img src="" alt="">
        <a class="navbar-brand" href="/">ZCG Game Store</a>
        <form class="d-flex" role="search" action="/buscar_jogos" method="GET">
            <input id="campo-busca" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" />
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
        </form>
        
        <a href="/carrinho"><i class="bi bi-cart-plus"></i></a>


        <div class="btn-group dropstart">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-person-circle"></i></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/perfil-usuario">My Accont</a></li>
                <li><a class="dropdown-item" href="/login">Login/Register</a></li>
                <li><a class="dropdown-item" href="/get/logout">Logout</a></li>
            </ul>
        </div>


    </div>




</nav>

<main class="main">


    <section class="main__cadastro-login">


        <div class="main__cadastro-login-container">

            <h3>Seja bem-vindo(a) à ZCG game-store!</h3>

        </div>


        <!-- FORM CADASTRO -->
        <form id="form-cadastro" class="main__form-cadastro" action="/post/cadastro" method="POST" class="form">


            <input name="nome" type="text" placeholder="Nome" class="form__input" required>
            <input name="email" type="email" placeholder="Email" class="form__input" required>
            <input name="senha" type="password" placeholder="Senha" class="form__input" required>
            <input name="telefone" type="tel" placeholder="Telefone" class="form__input">


            <button type="submit" class="button-entrar">Cadastrar</button>

            <a href="/login">Já tem uma conta? Clique aqui!</a>

        </form>


    </section>
   
</main>

<footer class="footer">
       
    <span>@ ZCG GAME STORE 2025. Muitos direitos Reservados</span>


    <form class="footer__social">


        <a href="https://www.facebook.com/?locale=pt_BR"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
        <a href="https://br.linkedin.com/"><i class="bi bi-linkedin"></i></a>
        <a href="https://x.com/"><i class="bi bi-twitter-x"></i></a>


    </form>


</footer>
